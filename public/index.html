<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Annotating Text Online Dictionary</title>
	
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

    <h1 align="center">Annotating Text Online Dictionary</h1>
    
	<!-- Search form -->
	<div class="container">
	<div class="col col-md-12">
	<div class="input-group">
		<input class="form-control" id="searchID"  align="center" type="text" placeholder="Search" aria-label="Search">
		<div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
	</div>
	</div>
	</div>

<hr>
     <form>
	<div class="container">
	<div class="row">
	
	
	<div class="col-md-2">
		<input type="text" class="form-control" id="term" name="term" placeholder="new term..." required />
		
	</div>
	<div class="col-md-8">
	
        <input type="Text" class="form-control" name="defined" id="defined" placeholder="new definition..." required />

	</div>
	<div class="col-md-2">
	
        <button class="btn btn-success">Add Term</button>
		<span id="alertMsg" align="center"></span>
		</div>
	</div>
	</div>
	
    </form>
	
	<hr class="btn-primary">
	<dl align="center"></dl>
    <!--p>Dictionary Empty</p-->

</body>
</html>
